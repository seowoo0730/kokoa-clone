<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div><span>Wifi</span><i class="fas fa-wifi"></i></div>
      <div><span>10:10</span></div>
      <div><span>100%</span><i class="fas fa-battery-full"></i></div>
    </div>
    <main>
      <section id="welcome">
        <h1>Welcome to Kokoa Clone</h1>
        <p>만약 계정이 있다면<br>아이디 또는 이메일로 로그인</p>
      </section>
      <section id="log-in">
        <form class="form" id="log-in-form" action="pages/friends.html" method="get">
          <input name="username" class="form-control"type="text" placeholder="아이디" >
          <input name="password" type="password" placeholder="비밀번호">
          <input type="submit" value="로그인">
        </form>
          <div><a href="#">비밀번호 찾기<a href="#">회원 가입</a></div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/cb2a04716e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
