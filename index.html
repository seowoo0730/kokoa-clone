<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div><span>Wifi</span><i class="fas fa-wifi"></i></div>
      <div><span>Time</span></div>
      <div><span>Battery</span><i class="fas fa-battery-full"></i></div>
    </div>
    <main>
      <section id="Welcome">
        <h1>Welcome to Kokoa Clone</h1>
        <p>만약 계정이 있다면 아이디로 로그인</p>
      </section>
      <section id="log-in">
        <form class="form" id="log-in-form" action="#">
          <input type="text" password="아이디">
          <input type="password" password="비밀번호">
          <input type="submit" value="로그인">
        </form>
          <a href="#">비밀번호 찾기<a href="#">회원 가입</a>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/cb2a04716e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
