<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div><span>Wifi</span><i class="fas fa-wifi"></i></div>
      <div><span>10:10</span></div>
      <div><span>100%</span><i class="fas fa-battery-full"></i></div>
    </div>
    <header>
      <h1>Find - Friends</h1>
      <div class="icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span> <i class="fas fa-cog fa-lg"></i> </span>
      </div>
    </header>
    <main>
      <div class="find-icons">
        <div class="icon">
          <i class="fas fa-qrcode"></i>
          <span>Qr code</span>
        </div>
        <div class="icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6>Recommended Friends</h6>
        <span>you have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="header">
          <h4>Open Chat</h4>
          <span
            >Go to Open chat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="column">
            <h5>#BTS</h5>
            <h6>#bts#army#friends</h6>
            <div class="members">
              <img
                src="https://avatars.githubusercontent.com/u/80932482?v=4"
                alt="사진"
              />
              <span class="members-count">802 members</span>
              <div class="divider"></div>
              <span class="members-status">Active</span>
            </div>
          </div>
          <div class="column photo">
            <img
              src="https://avatars.githubusercontent.com/u/80932482?v=4"
              alt="깃허브 사진"
            />
            <div class="like">
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li>
          <a href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="chats.html">
            <span class="nav-notification notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/cb2a04716e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
