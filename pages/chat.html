<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body id="chat">
    <div class="status-bar">
      <div><span>Wifi</span><i class="fas fa-wifi"></i></div>
      <div><span>10:10</span></div>
      <div><span>100%</span><i class="fas fa-battery-full"></i></div>
    </div>
    <header class="alt-header">
      <div class="columns">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="columns">
        <h1>seowoo0730</h1>
      </div>
      <div class="columns">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>
    <main class="main-chat">
      <div class="chat-timestamp">Tuseday, June 30, 2020</div>
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/80932482?v=4" />
        <div class="content">
          <span class="author">seowoo0730</span>
          <div class="info">
            <span class="bubble">Hello</span>
            <span class="time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row own">
        <img src="https://avatars.githubusercontent.com/u/80932482?v=4" />
        <div class="content">
          <span class="author">seowoo0730</span>
          <div class="info">
            <span class="bubble">Hello</span>
            <span class="time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <form action="#" class="reply">
      <div class="column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile-wink"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/cb2a04716e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
