<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div><span>Wifi</span><i class="fas fa-wifi"></i></div>
      <div><span>10:10</span></div>
      <div><span>100%</span><i class="fas fa-battery-full"></i></div>
    </div>
    <header>
      <h1>Chats - Friends</h1>
      <div class="icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment fa-lg"></i></span>
        <span> <i class="fas fa-music fa-lg"></i> </span>
        <span> <i class="fas fa-cog fa-lg"></i> </span>
      </div>
    </header>
    <main>
      <a href="chat.html"
        ><div class="user-component">
          <div class="user-component-column">
            <img
              src="https://avatars.githubusercontent.com/u/80932482?v=4"
              alt="avatar;"
              class="avatar avatar-xl"
            />
            <div class="text">
              <h4>seowoo0730</h4>
              <h6>Hello, world!</h6>
            </div>
          </div>
          <div class="user-component-column">
            <span class="time">11:10</span>
            <div class="notification">32</div>
          </div>
        </div></a
      >
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li>
          <a href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="chats.html">
            <span class="nav-notification notification">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/cb2a04716e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
