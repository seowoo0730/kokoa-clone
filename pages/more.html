<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div><span>Wifi</span><i class="fas fa-wifi"></i></div>
      <div><span>10:10</span></div>
      <div><span>100%</span><i class="fas fa-battery-full"></i></div>
    </div>
    <header>
      <h1>More</h1>
      <div class="icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span> <i class="fas fa-music fa-lg"></i> </span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>
    <main class="more-screen">
      <div class="user-component">
        <div class="user-component-column">
          <img
            src="https://avatars.githubusercontent.com/u/80932482?v=4"
            alt="avatar;"
            class="avatar avatar-xl"
          />
          <div class="text">
            <h4>seowoo0730</h4>
            <h6>seowoo7718@gmail.com<span>!</span></h6>
          </div>
        </div>
        <div class="user-component-column">
          <i class="far fa-comment-alt fa-comment fa-2x"></i>
        </div>
      </div>
      <div class="find-icons">
        <div class="icon">
          <i class="fas fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon">
          <i class="fas fa-dollar-sign"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="suggestions">
        <h4>Suggestions</h4>
        <div class="icons">
          <div class="icon">
            <div class="img">
              <i class="fas fa-mug-hot"></i>
            </div>
            <span>KOKOA Tea</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li>
          <a href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="chats.html">
            <span class="nav-notification notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>

      src="https://kit.fontawesome.com/cb2a04716e.js"
